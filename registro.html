<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Registro - Salud Mental</title>
</head>
<body>

    <div class="register-container">
        <!-- Formulario de registro -->
        <div class="form-container">
            <h2>Crear cuenta</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Crea una contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirma tu contraseña" required>
                </div>
                <!-- Botones de registrarse y volver al login -->
                <button type="submit" class="btn btn-success w-100 mb-2">Registrarse</button>
                <button type="button" class="btn btn-outline-secondary w-100" onclick="window.location.href='index.html'">Volver a iniciar sesión</button>
            </form>
        </div>
    </div>

    <script>
        // Manejar el registro
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar que el formulario se envíe de forma predeterminada

            // Obtener los valores del formulario
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validar que las contraseñas coincidan
            if (password !== confirmPassword) {
                alert('Las contraseñas no coinciden.');
                return;
            }

            // Crear un objeto con los datos del usuario
            const user = {
                name: name,
                email: email,
                password: password
            };

            // Guardar los datos del usuario en localStorage
            localStorage.setItem('user', JSON.stringify(user));

            alert('Usuario registrado correctamente.');
            window.location.href = 'login.html'; // Redirigir al login
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Login - Salud Mental</title>
</head>
<body>

    <div class="login-container">
        <!-- Imagen del listón verde al costado -->
        <div class="image-container">
            <img src="./Imagenes/logo.png" alt="Listón verde">
            <h5>Diversa-mente</h5>
        </div>

        <!-- Formulario de login -->
        <div class="form-container">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <!-- Botones de iniciar sesión y crear cuenta -->
                <button type="submit" class="btn btn-success w-100 mb-2">Iniciar sesión</button>
                <button type="button" class="btn btn-outline-success w-100" onclick="window.location.href='registro.html'">Crear cuenta</button>
            </form>
        </div>
    </div>

    <script>
        // Manejar el inicio de sesión
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto

            // Obtener los valores ingresados
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Obtener los datos del usuario desde localStorage
            const user = JSON.parse(localStorage.getItem('user'));

            // Validar si el usuario existe y si las credenciales son correctas
            if (user && user.email === email && user.password === password) {
                alert('Inicio de sesión exitoso.');
                window.location.href = 'index.html'; // Redirigir a la página principal después de iniciar sesión
            } else {
                alert('Correo o contraseña incorrectos.');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
